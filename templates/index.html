<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Aqu√≠ puedes agregar clases personalizadas para mejorar el neumorfismo si lo necesitas */
    </style>
</head>

<body class="h-screen bg-gradient-to-r from-blue-400 to-blue-300 grid place-items-center">
    <h1 class="uppercase font-extrabold text-2xl text-white">Cambiar color a PNG</h1>
    <form action="/" method="post" enctype="multipart/form-data"
        class="bg-gray-200 rounded-lg shadow-md p-8 space-y-4 w-1/3 flex flex-col">
        <div class="flex flex-col space-y-2">
            <label for="file" class="text-lg font-semibold">Selecciona una imagen PNG:</label>
            <input type="file" name="file" accept=".png" class="p-2 rounded-lg bg-white shadow-inner">
        </div>

        <div class="flex flex-col space-y-2">
            <label for="hex_color" class="text-lg font-semibold">Introduce el color hexadecimal (ejemplo:
                #FF0000):</label>
            <input type="text" name="hex_color" required class="p-2 rounded-lg bg-white shadow-inner">
        </div>

        <input type="submit" value="Cambiar color y descargar"
            class="p-2 rounded-lg bg-gradient-to-r from-gray-400 to-gray-300 cursor-pointer shadow-md hover:shadow-lg transition-shadow duration-300">
    </form>
</body>

</html>
